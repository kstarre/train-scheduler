<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Train Scheduler</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<header class="jumbotron">
				  <h1>No train? Great pain :(</h1>
				  <p>Keep all of your trains in one place so you'll never lose track again.</p>
				</header>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
				  <div class="panel-heading">Current Train Schedule</div>
				  <table class="table" id="trainTable">
				    <tr>
				    	<th>Train Name</th>
				    	<th>Destination</th>
				    	<th>Frequency (min)</th>
				    	<th>Next Arrival</th>
				    	<th>Minutes Away</th>
				    </tr>
				  </table>
				</div>
			</div>
		</div>
	
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">Add Train</div>
					<form>
						<div class="form-group">
					    	<label for="train-name-input">Train Name</label>
					    	<input type="text" class="form-control" id="train-name-input" placeholder="Train name" required>
						</div>
						<div class="form-group">
					    	<label for="destination-input">Destination</label>
					    	<input type="text" class="form-control" id="destination-input" placeholder="What is the final stop?" required>
						</div>
						<div class="form-group">
							<label for="train-time-input">First Train Time (military time)</label>
							<input type="text" class="form-control" id="train-time-input" placeholder="HH:mm" required>
						</div>
						<div class="form-group">
							<label for="frequency-input">Frequency (min)</label>
							<input type="number" class="form-control" id="frequency-input" placeholder="The train runs every X minutes..." required>
						</div>
						<button type="submit" class="btn btn-default" id="add-train">Submit</button>
					</form>
				</div>
			</div>
		</div>

	</div>


	<!-- jQuery code -->
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<!-- javascript code -->
	<script src="assets/javascript/script.js"></script>
	<!-- moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</body>
</html>
